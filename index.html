<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Project: Library - The Odin Project | Adrian San Pedro</title>
        <meta name="description" content="" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="main-container">
            <h1 id="main-header">My Library</h1>
            <div id="main-content-container">
                <div id="book-list-container">
                    <ul id="book-list"></ul>
                </div>
                <div class="sidebar">
                    <div id="book-list-controls">
                        <button id="new-book-button">NEW BOOK</button>
                        <button
                            id="cancel-new-book-button"
                            style="display: none"
                        >
                            CANCEL
                        </button>
                    </div>
                    <div id="new-book-form" style="display: none">
                        <form>
                            <label for="title">Book Title</label><br />
                            <input
                                type="text"
                                id="title-input"
                                name="title"
                            /><br />
                            <label for="author">Author</label><br />
                            <input
                                type="text"
                                id="author-input"
                                name="title"
                            /><br />
                            <label for="number-of-pages">Number of Pages</label
                            ><br />
                            <input
                                type="number"
                                id="number-of-pages-input"
                                name="number-of-pages"
                            />
                            <h3>Have you read this book?</h3>
                            <input
                                type="radio"
                                id="is-read-radio"
                                name="read"
                                value="is-read"
                            />
                            <label for="is-read">Yes</label>
                            <input
                                type="radio"
                                id="not-read-radio"
                                name="read"
                                value="not-read"
                            />
                            <label for="not-read">No</label><br />
                            <input
                                type="submit"
                                id="submit-button"
                                value="Submit New Book"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
