<!DOCTYPE html>
<html>
    <head>
        <title>Project: Library - The Odin Project</title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div>
            <h1>My Library</h1>
            <div>
                <h2>Book List</h2>
                <ul id="book-list"></ul>
                <button>NEW BOOK</button>
                <form action="scripts.js">
                    <label for="title">Book Title</label><br />
                    <input type="text" id="title" name="title" /><br />
                    <label for="author">Author</label><br />
                    <input type="text" id="author" name="title" /><br />
                    <label for="number-of-pages">Number of Pages</label><br />
                    <input
                        type="number"
                        id="number-of-pages"
                        name="number-of-pages"
                    />
                    <h3>Have you read this book?</h3>
                    <input
                        type="radio"
                        id="is-read"
                        name="read"
                        value="is-read"
                    />
                    <label for="is-read">Yes</label>
                    <input
                        type="radio"
                        id="not-read"
                        name="read"
                        value="not-read"
                    />
                    <label for="not-read">No</label><br />
                    <input type="submit" />
                </form>
            </div>
        </div>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
